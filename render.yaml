services:
  - name: retroko-core
    type: web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.retroko_fastapi_server:app --host 0.0.0.0 --port 8080
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: GPT_API_KEY
        sync: false

  - name: retroko-shell
    type: web
    env: python
    buildCommand: pip install -r retroko-shell-api/requirements.txt
    startCommand: cd retroko-shell-api && uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
