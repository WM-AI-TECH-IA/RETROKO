services:
  - type: web
    name: retroko-server
    env: python
    repo: https://github.com/WM-AS-IN-TECH-IA/RETROKO
    branch: main
    rootDir: server                            # ‚Üê ici
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn retroko_fastapi_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OAUTH_CLIENT_ID
        fromDotEnv: true
      - key: OAUTH_CLIENT_SECRET
        fromDotEnv: true
      - key: REDIRECT_URI
        fromDotEnv: true
      - key: ENCRYPTION_KEY
        fromDotEnv: true
    autoDeploy: true

